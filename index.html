<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Level</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Font Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<main>
    <header class="hero-header">
        <h1 class="title">* Hero Level *</h1>
        <p class="subtitle">Descubra o nível do seu herói com base na quantidade de XP acumulada</p>
    </header>
    <div class="hero-container">
        <div class="box" id="form">
            <p id="consult">Consulte seu nível</p><hr>
            <form class="box-form" onsubmit="return false;">
                <label class="box-name" for="username">Nome do Herói:</label>
                <input class="box-hero" type="text" id="heroname" name="heroname" required><br>
                <label class="box-xp" for="userxp">XP do Herói:</label>
                <input class="box-heroxp" type="number" min="0" id="heroxp" name="heroxp" required><br>
                <input class="box-btn" type="submit" value="Consultar Nível">
            </form>
        </div>
    </div>
    <div id="box-result" class="hidden">
        <div class="message-level">
            <span id="level-hero"></span>
        </div>
        <button id="restart-button" class="restart-btn">Retornar</button>
    </div>
</main>
<script src="./assets/js/main.js"></script>
</body>

</html>
